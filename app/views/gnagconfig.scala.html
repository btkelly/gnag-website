@(slug: String, token: String, latestVersion: String)

<br><hr><br>

Copy the following into your build.gradle for your application.


@codeblock() {
buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.btkelly:gnag:@latestVersion'
    }
}

apply plugin: 'gnag'

gnag {
    github {
        repoName '@slug'
    }
}
}
